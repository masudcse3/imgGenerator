<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/spainner-style.css" />

    <title>Image Generator</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Image Genarator</a>
      </div>
    </nav>
    <main>
      <div class="container">
        <div class="card">
          <div class="card-body">
            <form method="POST" id="imageForm" class="d-flex">
              <div class="col">
                <div class="mb-3">
                  <label for="" class="form-label">Title</label>
                  <input
                    type="text"
                    name="prompt"
                    id="prompt"
                    class="form-control"
                    placeholder=""
                  />
                </div>
                <div class="mb-3">
                  <label for="size" class="form-label">Select Size</label>
                  <select
                    class="form-select form-select-lg form-control"
                    name="size"
                    id="size"
                  >
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="count" class="form-label">How Many <=10</label>
                  <input
                    type="number"
                    name="count"
                    id="count"
                    class="form-control"
                    placeholder=""
                  />
                </div>
                <div class="mb-3">
                  <button type="submit" class="btn btn-primary">
                    Generate
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="container bg-light">
        <div class="lds-hourglass" id="spainner"></div>
        <div id="msg"></div>
        <div id="img-gallery"></div>
      </div>
    </main>

    <script src="./index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
